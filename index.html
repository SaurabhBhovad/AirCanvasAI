<!DOCTYPE html>
<html>
<head>
    <title>Air Canvas - Login</title>
    <style>
        body { font-family: sans-serif; background: #2c3e50; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background: #34495e; padding: 40px; border-radius: 10px; text-align: center; width: 300px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        input, select { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { background: #27ae60; color: white; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer; width: 100%; border-radius: 5px; }
        button:hover { background: #2ecc71; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Air Canvas</h1>
